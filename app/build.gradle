apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.boutline.sports"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
repositories {
    maven {
        url 'https://oss.sonatype.org/content/repositories/snapshots'
    }
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.jakewharton:butterknife:6.1.0'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'
    /*
            compile("org.igniterealtime.smack:smack-java7:4.1.0-beta1")
        compile("org.igniterealtime.smack:smack-tcp:4.1.0-beta1")
        compile("org.igniterealtime.smack:smack-extensions:4.1.0-beta1")
             */
    compile project(':boxmpplib')
}
